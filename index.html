<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nueva Idea de Innovación</title>
    <!-- Tailwind CSS para un diseño moderno -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Fuente Inter de Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Animación para el spinner */
        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            width: 24px;
            height: 24px;
            border-radius: 50%;
            border-left-color: #ffffff;
            animation: spin 1s linear infinite;
        }
    </style>
</head>
<body class="bg-gray-50 flex items-center justify-center min-h-screen">
    <div class="w-full max-w-2xl mx-auto bg-white p-8 md:p-12 rounded-2xl shadow-lg my-8">
        
        <div class="text-center mb-8">
            <h1 class="text-3xl md:text-4xl font-bold text-gray-800">Registrar Nueva Idea</h1>
            <p class="text-gray-500 mt-2">Completa el formulario para enviar tu iniciativa de innovación.</p>
        </div>

        <!-- Formulario de Ticket -->
        <form id="ticketForm">
            <div class="space-y-6">
                <!-- Solicitante y Correo Electrónico -->
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label for="solicitante" class="block text-sm font-medium text-gray-700 mb-1">Solicitante</label>
                        <input type="text" id="solicitante" name="solicitante" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-150 ease-in-out" placeholder="Ej: Juan Valdés">
                    </div>
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Correo Electrónico</label>
                        <input type="email" id="email" name="email" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-150 ease-in-out" placeholder="Ej: juan.valdes@ejemplo.com">
                    </div>
                </div>

                <!-- Área y Prioridad -->
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                     <div>
                        <label for="area" class="block text-sm font-medium text-gray-700 mb-1">Área</label>
                        <select id="area" name="area" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-150 ease-in-out">
                            <option value="" disabled selected>Selecciona un área</option>
                            <option value="Tecnología">Tecnología</option>
                            <option value="Recursos Humanos">Recursos Humanos</option>
                            <option value="Ventas">Ventas</option>
                            <option value="Marketing">Marketing</option>
                            <option value="Operaciones">Operaciones</option>
                            <option value="Finanzas">Finanzas</option>
                        </select>
                    </div>
                    <div>
                        <label for="priority" class="block text-sm font-medium text-gray-700 mb-1">Prioridad</label>
                        <select id="priority" name="priority" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-150 ease-in-out">
                            <option value="Baja">Baja</option>
                            <option value="Media" selected>Media</option>
                            <option value="Alta">Alta</option>
                            <option value="Urgente">Urgente</option>
                        </select>
                    </div>
                </div>

                <!-- Título -->
                <div>
                    <label for="titulo" class="block text-sm font-medium text-gray-700 mb-1">Título de la Idea</label>
                    <input type="text" id="titulo" name="titulo" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-150 ease-in-out" placeholder="Un resumen breve de la idea">
                </div>

                <!-- Descripción -->
                <div>
                    <label for="description" class="block text-sm font-medium text-gray-700 mb-1">Descripción de la Idea</label>
                    <textarea id="description" name="description" rows="5" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-150 ease-in-out" placeholder="Por favor, detalla tu idea lo más posible..."></textarea>
                </div>

                <!-- Botón de Envío -->
                <div class="text-center">
                    <button type="submit" id="submitButton" class="w-full md:w-auto inline-flex items-center justify-center px-8 py-3 bg-blue-600 text-white font-semibold rounded-lg shadow-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition duration-150 ease-in-out">
                        <span id="buttonText">Enviar Idea</span>
                        <div id="buttonSpinner" class="spinner hidden ml-3"></div>
                    </button>
                </div>
            </div>
        </form>
        
        <!-- Mensaje de estado -->
        <div id="statusMessage" class="mt-6 text-center text-sm font-medium rounded-lg p-3 hidden"></div>

    </div>

    <script>
        const form = document.getElementById('ticketForm');
        const submitButton = document.getElementById('submitButton');
        const buttonText = document.getElementById('buttonText');
        const buttonSpinner = document.getElementById('buttonSpinner');
        const statusMessage = document.getElementById('statusMessage');

        // IMPORTANTE: Pega aquí la URL de tu webhook de Make.com
        const webhookUrl = 'https://hook.us2.make.com/hlkhtfl4nux57e667qn4zknfxmxh61kb'; // Reemplaza esto con tu URL real

        form.addEventListener('submit', async (event) => {
            event.preventDefault();

            if (webhookUrl === 'YOUR_MAKE_WEBHOOK_URL_HERE') {
                showStatusMessage('Error: Debes configurar la URL del webhook en el código del formulario.', 'error');
                return;
            }

            buttonText.textContent = 'Enviando...';
            buttonSpinner.classList.remove('hidden');
            submitButton.disabled = true;

            const formData = new FormData(form);
            const data = {
                solicitante: formData.get('solicitante'),
                email: formData.get('email'),
                area: formData.get('area'),
                titulo: formData.get('titulo'),
                description: formData.get('description'),
                priority: formData.get('priority'),
                createdAt: new Date().toISOString(),
                estado: 'Enfocar' 
            };

            try {
                const response = await fetch(webhookUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                if (response.ok && (await response.text()) === 'Accepted') {
                    showStatusMessage('¡Idea enviada con éxito! Gracias por tu iniciativa.', 'success');
                    form.reset();
                } else {
                    throw new Error('La respuesta del servidor no fue la esperada.');
                }

            } catch (error) {
                console.error('Error al enviar el formulario:', error);
                showStatusMessage('Hubo un error al enviar tu idea. Por favor, inténtalo de nuevo.', 'error');
            } finally {
                buttonText.textContent = 'Enviar Idea';
                buttonSpinner.classList.add('hidden');
                submitButton.disabled = false;
            }
        });

        function showStatusMessage(message, type) {
            statusMessage.textContent = message;
            statusMessage.classList.remove('hidden', 'bg-green-100', 'text-green-800', 'bg-red-100', 'text-red-800');
            
            if (type === 'success') {
                statusMessage.classList.add('bg-green-100', 'text-green-800');
            } else if (type === 'error') {
                statusMessage.classList.add('bg-red-100', 'text-red-800');
            }
            
            setTimeout(() => {
                statusMessage.classList.add('hidden');
            }, 7000);
        }
    </script>
</body>
</html>
